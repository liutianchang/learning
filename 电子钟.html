<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript脚本</title>
    <script type="text/javaScript">
        function clock() { var elt = document.getElementById("dgtlClock"); var tm = new Date(); var hu = "", mt = "", sc = ""; hu = tm.getHours() + 100 + ""; mt = tm.getMinutes() + 100 + ""; sc = tm.getSeconds() + 100 + ""; elt.innerHTML = hu.substr(1)+":"+mt.substr(1)+":"+sc.substr(1); }
    </script>
</head>

<body>
    <script type="text/javascript">
    setInterval("clock()", 1000);
    </script>
    <style type="text/css">
    #dgtlClock {
        background-color: green;
        text-align: center;
        font-size: 50px;
    }
    </style>
    <form method="post" action="#">
        <div id="dgtlClock"> </div>
    </form>
</body>

</html>
